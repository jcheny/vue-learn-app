<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>vue中的样式绑定</title>

    <script src="./vue.js"></script>
    <style>
        .activated {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div @click="handleDivClick" :class="[activated,activatedOne]">
            Hello world
        </div>
    </div>

    <script>

        var vm = new Vue({
            el: "#app",
            data: {
                activated: "",
                activatedOne: "activatedOne"
            },
            methods: {
                handleDivClick: function () {
                    if(this.activated === "activated"){
                        this.activated = ""
                    }
                    else{
                        this.activated = "activated"
                    }
                   
                }
            }
        })
    </script>
</body>

</html>
